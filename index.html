<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/LogoAstroWEB.SVG" type="image/svg+xml">
    <script src="js/phaser.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="backgroundContainer">
        <div id="gameCanvas"></div>
        
        <div id="overlayScreens">
            <div id="startScreen">
                <img id="titleImage" src="assets/titleimg.png" alt="Título de Astro Adventure">
                <h1>Astro Adventure</h1>
                <label for="spaceshipSelect">Selecciona tu nave:</label>
                <select id="spaceshipSelect">
                    <option value="assets/nave_1.png">Nave 1</option>
                    <option value="assets/nave_2.png">Nave 2</option>
                    <option value="assets/nave_3.png">Nave 3</option>
                </select>
                <img id="spaceshipPreview" src="assets/nave_1.png" alt="Previsualización de la Nave Espacial">
                <button id="startButton">Iniciar</button>
                <button id="exitButton">Salir</button>
            </div>
        
            <div id="gameOverScreen" style="display: none;">
                <img id="titleImage" src="assets/titleimg.png" alt="Título de Astro Adventure">
                <h1>Game Over</h1>
                <button id="restartButton">Reintentar</button>
            </div>

        </div>

        <div id="instructionsScreen" style="display: none;">
            <h1>Instrucciones</h1>
            <p>Utiliza las teclas de flecha para mover la nave.</p>
            <p>Presiona la barra espaciadora para disparar.</p>
            <p>Recoge estrellas para ganar puntos.</p>
            <p>Evita los meteoros para no perder vidas.</p>
            <button id="closeInstructionsButton">Cerrar</button>
        </div>

        <button id="instructionsButton" class="game-button">Instrucciones</button>
    </div>
    <img id="musicButton" src="assets/music-on.png" alt="Música" class="music-button">
    
</body>
</html>
